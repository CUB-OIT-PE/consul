---
- name: Prepare
  hosts: all

  tasks:
    - name: 'Install Versionlock on RHEL 8'
      ansible.builtin.package:
        name: 'python3-dnf-plugin-versionlock'
      when: ansible_distribution_major_version == "8" and ansible_distribution == "RedHat"

    - name: 'Install Versionlock on RHEL 7'
      ansible.builtin.package:
        name: 'python3-dnf-plugin-versionlock'
      when: ansible_distribution_major_version == "7" and ansible_distribution == "RedHat"
