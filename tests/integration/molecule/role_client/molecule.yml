---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: ${MOLECULE_DISTRO}
    image: ${MOLECULE_IMAGE}
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: ${MOLECULE_COMMAND:-"sleep infinity"}
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
