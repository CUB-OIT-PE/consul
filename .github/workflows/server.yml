---
name: "cub_oit_pe.consul.server"
on:
  push:
    paths:
      - 'roles/server/**'
      - '.github/workflows/server.yml'
  pull_request:
    paths:
      - 'roles/server/**'
      - '.github/workflows/server.yml'
jobs:
  molecule:
    runs-on: ubuntu-20.04
    env:
      PY_COLORS: 1 # allows molecule colors to be passed to GitHub Actions
      ANSIBLE_FORCE_COLOR: 1 # allows ansible colors to be passed to GitHub Actions
    strategy:
      fail-fast: true
      matrix:
        molecule_distro:
          - distro: rhel8
            image: registry.centos.org/centos:8
            command: /sbin/init
        collection_role:
          - role_server
    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/cub_oit_pe/consul

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Package Dependencies
        run: |
          sudo apt install apt-transport-https ca-certificates curl software-properties-common
          python -m pip install --upgrade pip
          pip install molecule molecule-podman yamllint ansible-lint

      - name: Install Collection Dependencies
        run: |
          ansible-galaxy collection install community.general

      - name: Run Role Test
        env:
          MOLECULE_COMMAND: ${{ matrix.molecule_distro.command }}
          MOLECULE_DISTRO: ${{ matrix.molecule_distro.distro }}
          MOLECULE_IMAGE: ${{ matrix.molecule_distro.image }}
        run: >-
          molecule --version &&
          ansible --version &&
          molecule --debug test -s ${{ matrix.collection_role }}
        working-directory: tests/integration